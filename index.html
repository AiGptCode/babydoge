<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Trade Clocks & Crypto Prices</title>
<!-- Add Bootstrap CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L\_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<style>
body {
/* Use Bootstrap variables for better harmony with other components */
background-color: var(--bs-gray-900);
color: var(--bs-gray-100);
font-family: Arial, sans-serif;
margin: 0;
padding: 20px;
}
.box {
/* Use Bootstrap variables for better harmony with other components */
background-color: var(--bs-white);
border-radius: var(--bs-border-radius-lg);
box-shadow: var(--bs-box-shadow);
display: flex;
flex-direction: column;
justify-content: space-around;
align-items: center;
font-size: 1.2em;
padding: 20px;
transition: all 0.3s ease;
}
.box:hover {
transform: translateY(-5px);
box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}
.crypto-price {
background-color: var(--bs-gray-800);
color: var(--bs-gray-100);
border-radius: var(--bs-border-radius-lg);
padding: 20px;
margin-top: 20px;
}
.crypto-price h3 {
margin-bottom: 20px;
}
.crypto-price table {
width: 100%;
border-collapse: collapse;
}
.crypto-price th,
.crypto-price td {
padding: 10px;
text-align: left;
border-bottom: 1px solid var(--bs-gray-600);
}
.crypto-price th {
font-weight: normal;
color: var(--bs-gray-500);
}
/* Add custom styles for flags and country names */
.flag-icon {
height: 30px;
width: auto;
margin-right: 10px;
}
.country-name {
font-size: 1.5em;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h1 class="text-center my-5">World Trade Clocks & Crypto Prices</h1>
<div class="row">
<div class="col-md-6">
<!-- Stock Exchange Clocks -->
<div class="row">
<div class="col-md-6">
<div class="box" style="background-color: #ff8080; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/gb.svg" class="flag-icon" alt="United Kingdom Flag">
<span class="country-name">London</span>
</div>
<p class="card-text" id="londonTime"></p>
</div>
<!-- Add more clock boxes here -->
<div class="box" style="background-color: #80bfff; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/us.svg" class="flag-icon" alt="United States Flag">
<span class="country-name">New York</span>
</div>
<p class="card-text" id="newYorkTime"></p>
</div>
<div class="box" style="background-color: #ffc266; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/jp.svg" class="flag-icon" alt="Japan Flag">
<span class="country-name">Tokyo</span>
</div>
<p class="card-text" id="tokyoTime"></p>
</div>
<div class="box" style="background-color: #b3ffb3; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/de.svg" class="flag-icon" alt="Germany Flag">
<span class="country-name">Frankfurt</span>
</div>
<p class="card-text" id="frankfurtTime"></p>
</div>
<div class="box" style="background-color: #ff8080; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/au.svg" class="flag-icon" alt="Australia Flag">
<span class="country-name">Sydney</span>
</div>
<p class="card-text" id="sydneyTime"></p>
</div>
<div class="box" style="background-color: #80bfff; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/in.svg" class="flag-icon" alt="India Flag">
<span class="country-name">Mumbai</span>
</div>
<p class="card-text" id="mumbaiTime"></p>
</div>
<div class="box" style="background-color: #ffc266; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/cn.svg" class="flag-icon" alt="China Flag">
<span class="country-name">Shanghai</span>
</div>
<p class="card-text" id="shanghaiTime"></p>
</div>
<div class="box" style="background-color: #b3ffb3; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/hk.svg" class="flag-icon" alt="Hong Kong Flag">
<span class="country-name">Hong Kong</span>
</div>
<p class="card-text" id="hongKongTime"></p>
</div>
<div class="box" style="background-color: #ff8080; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/ca.svg" class="flag-icon" alt="Canada Flag">
<span class="country-name">Toronto</span>
</div>
<p class="card-text" id="torontoTime"></p>
</div>
<div class="box" style="background-color: #80bfff; color: #fff;">
<div class="d-flex justify-content-center align-items-center">
<img src="https://flagcdn.com/sg.svg" class="flag-icon" alt="Singapore Flag">
<span class="country-name">Singapore</span>
</div>
<p class="card-text" id="singaporeTime"></p>
</div>
</div>
<!-- Add more columns for more clocks -->
</div>
</div>
<div class="col-md-6">
<!-- Crypto Prices -->
<div class="crypto-price">
<h3>Top 20 Crypto Prices</h3>
<table>
<thead>
<tr>
<th>#</th>
<th>Crypto</th>
<th>Price</th>
</tr>
</thead>
<tbody id="cryptoTable">
<!-- Crypto prices will be added here by JavaScript -->
</tbody>
</table>
</div>
</div>
</div>
</div>
<!-- Add JavaScript for stock exchange clocks and crypto prices -->
<script>
async function updateCryptoPrices() {
const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs\_currency=usd&order=market\_cap\_desc&per\_page=20&page=1');
const data = await response.json();
const cryptoTable = document.getElementById('cryptoTable');
cryptoTable.innerHTML = '';
data.forEach((coin, index) => {
const row = document.createElement('tr');
row.innerHTML = `
<td>${index + 1}</td>
<td>${coin.name}</td>
<td>$${coin.current\_price.toFixed(2)}</td>
`;
cryptoTable.appendChild(row);
});
}
function updateTime(elementId, offset) {
const now = new Date();
const utc = now.getTime() + (now.getTimezoneOffset() \* 60000);
const time = new Date(utc + (3600000 \* offset));
document.getElementById(elementId).innerText = time.toLocaleTimeString();
}
setInterval(() => {
updateTime('londonTime', 0);
updateTime('newYorkTime', -5);
updateTime('tokyoTime', 9);
updateTime('frankfurtTime', 1);
updateTime('sydneyTime', 10);
updateTime('mumbaiTime', 5.5);
updateTime('shanghaiTime', 8);
updateTime('hongKongTime', 8);
updateTime('torontoTime', -5);
updateTime('singaporeTime', 8);
updateCryptoPrices();
}, 1000);
</script>
</body>
</html>
