<!-- Add Comment Box -->
<div class="row mt-5">
<div class="col-md-12">
<div class="comment-box">
<h3>Leave a Comment</h3>
<input type="text" class="comment-input" id="commentInput" placeholder="Enter your comment here...">

</div>

<!-- Add JavaScript for comment box -->
<script>
const commentInput = document.getElementById('commentInput');
const commentBtn = document.getElementById('commentBtn');
const commentList = document.getElementById('commentList');

commentBtn.addEventListener('click', () => {
const commentText = commentInput.value;
if (commentText.trim() !== '') {
const commentItem = document.createElement('div');
commentItem.className = 'comment-item';
commentItem.textContent = commentText;
commentList.appendChild(commentItem);
commentInput.value = '';
}
});
</script>
<!-- Add JavaScript for stock exchange clocks and crypto prices -->
<script>
async function updateCryptoPrices() {
const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1');
const data = await response.json();
const cryptoTable = document.getElementById('cryptoTable');
cryptoTable.innerHTML = '';
data.forEach((coin, index) => {
const row = document.createElement('tr');
row.innerHTML = `
<td>${index + 1}</td>
<td>${coin.name}</td>
<td>$${coin.current_price.toFixed(2)}</td>
`;
cryptoTable.appendChild(row);
});
}

function updateTime(elementId, offset) {
const now = new Date();
const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
const time = new Date(utc + (3600000 * offset));
document.getElementById(elementId).innerText = time.toLocaleTimeString();
}

setInterval(() => {
updateTime('londonTime', 0);
// Add more updateTime calls here for other clocks
updateCryptoPrices();
}, 1000);
</script>
