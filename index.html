<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Trade Clocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .box {
            width: 180px;
            height: 180px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2em;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">World Trade Clocks</h1>

    <div class="container">
        <div class="box" style="background-color: #ff8080; color: #fff;">
            <p>London Stock Exchange Time</p>
            <p id="londonTime"></p>
        </div>
        <div class="box" style="background-color: #80bfff; color: #fff;">
            <p>New York Stock Exchange Time</p>
            <p id="newYorkTime"></p>
        </div>
        <div class="box" style="background-color: #ffc266; color: #fff;">
            <p>Tokyo Stock Exchange Time</p>
            <p id="tokyoTime"></p>
        </div>
        <div class="box" style="background-color: #b3ffb3;">
            <p>Important Crypto Trading Time</p>
            <p id="cryptoTime"></p>
        </div>
    </div>
    
    <input type="text" placeholder="Enter your message">
    <textarea rows="4" placeholder="Enter your text"></textarea>

    <script>
        function updateTime(elementId, offset) {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const time = new Date(utc + (3600000 * offset));
            document.getElementById(elementId).innerText = time.toLocaleTimeString();
        }

        setInterval(() => {
            updateTime('londonTime', 0);
            updateTime('newYorkTime', -5);
            updateTime('tokyoTime', 9);
        }, 1000);

        // Crypto Important Time (random time for demonstration)
        const cryptoImportantTime = new Date();
        cryptoImportantTime.setHours(10);
        cryptoImportantTime.setMinutes(30);
        cryptoImportantTime.setSeconds(0);

        setInterval(() => {
            updateTime('cryptoTime', 0);
        }, 1000);
    </script>
</body>
</html>
