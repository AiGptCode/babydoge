<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Trade Clocks & Crypto Prices</title>
  <!-- Add Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <style>
    body {
      /* Use Bootstrap variables for better harmony with other components */
      background-color: var(--bs-gray-900);
      color: var(--bs-gray-100);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .box {
      /* Use Bootstrap variables for better harmony with other components */
      background-color: var(--bs-white);
      border-radius: var(--bs-border-radius-lg);
      box-shadow: var(--bs-box-shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      font-size: 1.2em;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }
    .crypto-price {
      background-color: var(--bs-gray-800);
      color: var(--bs-gray-100);
      border-radius: var(--bs-border-radius-lg);
      padding: 20px;
      margin-top: 20px;
    }
    .crypto-price h3 {
      margin-bottom: 20px;
    }
    .crypto-price table {
      width: 100%;
      border-collapse: collapse;
    }
    .crypto-price th,
    .crypto-price td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid var(--bs-gray-600);
    }
    .crypto-price th {
      font-weight: normal;
      color: var(--bs-gray-500);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">World Trade Clocks & Crypto Prices</h1>
    <div class="row">
      <div class="col-md-6">
        <!-- Stock Exchange Clocks -->
        <div class="row">
          <div class="col-md-6">
            <div class="box" style="background-color: #ff8080; color: #fff;">
              <h5 class="card-title">London Stock Exchange Time</h5>
              <p class="card-text" id="londonTime"></p>
            </div>
            <!-- Add more clock boxes here -->
          </div>
          <!-- Add more columns for more clocks -->
        </div>
      </div>
      <div class="col-md-6">
        <!-- Crypto Prices -->
        <div class="crypto-price">
          <h3>Top 10 Crypto Prices</h3>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Crypto</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="cryptoTable">
              <!-- Crypto prices will be added here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Add JavaScript for stock exchange clocks and crypto prices -->
  <script>
    async function updateCryptoPrices() {
      const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1');
      const data = await response.json();
      const cryptoTable = document.getElementById('cryptoTable');
      cryptoTable.innerHTML = '';
      data.forEach((coin, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${coin.name}</td>
          <td>$${coin.current_price.toFixed(2)}</td>
        `;
        cryptoTable.appendChild(row);
      });
    }

    function updateTime(elementId, offset) {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const time = new Date(utc + (3600000 * offset));
      document.getElementById(elementId).innerText = time.toLocaleTimeString();
    }

    setInterval(() => {
      updateTime('londonTime', 0);
      // Add more updateTime calls here for other clocks
      updateCryptoPrices();
    }, 1000);
  </script>
</body>
</html>
